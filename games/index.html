<html><head><base href="https://websim.ai" />
<title>Earwax Games</title>
<style>
body {
    margin: 0;
    padding: 20px;
    background-color: #52aacc;
    font-family: Arial, sans-serif;
    color: white;
}

.header {
    display: flex;
    align-items: center;
    cursor: pointer;
    width: fit-content;
}

.question-mark {
    width: 50px;
    height: 50px;
    transition: all 0.3s ease;
    user-select: none;
}

.title {
    font-size: 2rem;
    margin-left: 10px;
    user-select: text;
}

.header:hover {
    filter: drop-shadow(0 0 20px white);
}

@keyframes bounce-size {
    0% { transform: scale(1); }
    15% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.games-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 50px;
}

.game {
    width: 300px;
    margin: 20px;
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
}

.game:hover {
    transform: scale(1.05);
    filter: drop-shadow(0 0 20px white);
}

.game-image {
    width: 100%;
    height: 200px;
    border-radius: 15px;
    overflow: hidden;
}

.game-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.game-title {
    background-color: rgba(0, 0, 0, 0);
    padding: 10px;
    font-size: 1.2rem;
    text-align: center;
    border-radius: 0 0 15px 15px;
    margin-top: -4px;
}
</style>
</head>
<body>
<div class="header">
    <svg class="question-mark" viewBox="0 0 24 24" fill="white">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-0.5-5h1v-1h-1v1zm1.5-3.5c0-1.65-1.35-3-3-3s-3 1.35-3 3h2c0-0.55 0.45-1 1-1s1 0.45 1 1c0 0.55-0.45 1-1 1-0.28 0-0.53-0.11-0.71-0.29l-0.29-0.3V14h2v-1.17c0.57-0.43 1-1.13 1-1.83z"/>
    </svg>
    <h1 class="title">Earwax Games</h1>
</div>

<div class="games-container">
    <a href="https://example.com/game1" class="game">
        <div class="game-image">
            <img src="https://placekitten.com/200/300" alt="Cute kitten for Example #1" width="300" height="200">
        </div>
        <div class="game-title">Example Game</div>
    </a>
    <a href="https://example.com/game2" class="game">
        <div class="game-image">
            <img src="https://placekitten.com/200/300" alt="Cute kitten for Example #2" width="300" height="200">
        </div>
        <div class="game-title">Example Game</div>
    </a>
    <a href="https://example.com/game3" class="game">
        <div class="game-image">
            <img src="https://placekitten.com/200/300" alt="Cute kitten for Example #3" width="300" height="200">
        </div>
        <div class="game-title">Example Game</div>
    </a>
</div>

<script>
const header = document.querySelector('.header');
let isAnimating = false;

function animateElement(element) {
    if (!isAnimating) {
        isAnimating = true;
        element.style.animation = 'bounce-size 0.7s cubic-bezier(0.2, 0.8, 0.4, 1)';
        
        setTimeout(() => {
            element.style.animation = '';
            isAnimating = false;
        }, 700);
    }
}

header.addEventListener('click', (event) => {
    event.preventDefault();
    animateElement(header);
});
</script>
</body></html>
