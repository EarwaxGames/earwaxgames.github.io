<html><head><base href="https://websim.ai" />
<title>Earwax Games</title>
<style>
body {
    margin: 0;
    padding: 20px;
    background-color: #52aacc;
    font-family: Arial, sans-serif;
    color: white;
}

.header {
    display: flex;
    align-items: center;
    cursor: pointer;
    width: fit-content;
}

.logo {
    width: 50px;
    height: 50px;
    transition: all 0.3s ease;
    user-select: none;
}

.title {
    font-size: 2rem;
    margin-left: 10px;
    user-select: text;
}

.header:hover {
    filter: drop-shadow(0 0 20px white);
}

@keyframes bounce-size {
    0% { transform: scale(1); }
    15% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.games-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 50px;
}

.game {
    width: 300px;
    margin: 20px;
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
}

.game:hover {
    transform: scale(1.05);
    filter: drop-shadow(0 0 20px white);
}

.game-image {
    width: 100%;
    height: 200px;
    border-radius: 15px;
    overflow: hidden;
}

.game-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.game-title {
    background-color: rgba(0, 0, 0, 0);
    padding: 10px;
    font-size: 1.2rem;
    text-align: center;
    border-radius: 0 0 15px 15px;
    margin-top: -4px;
}
</style>
</head>
<body>
<div class="header">
    <img src="https://earwaxgames.github.io/img/logo_alpha.svg" alt="Earwax Games Logo" class="logo" width="50" height="50">
    <h1 class="title">Earwax Games</h1>
</div>

<div class="games-container">
    <a href="https://example.com/game2" class="game">
        <div class="game-image">
            <img src="https://placekitten.com/200/300" alt="Cute kitten for Example #2" width="300" height="200">
        </div>
        <div class="game-title">Example Game</div>
    </a>
</div>
    <a href="https://example.com/game2" class="game">
        <div class="game-image">
            <img src="https://placekitten.com/200/300" alt="Cute kitten for Example #2" width="300" height="200">
        </div>
        <div class="game-title">Example Game</div>
    </a>
    <a href="https://example.com/game3" class="game">
        <div class="game-image">
            <img src="https://placekitten.com/200/300" alt="Cute kitten for Example #3" width="300" height="200">
        </div>
        <div class="game-title">Example Game</div>
    </a>
</div>

<script>
const header = document.querySelector('.header');
let isAnimating = false;

function animateElement(element) {
    if (!isAnimating) {
        isAnimating = true;
        element.style.animation = 'bounce-size 0.7s cubic-bezier(0.2, 0.8, 0.4, 1)';
        
        setTimeout(() => {
            element.style.animation = '';
            isAnimating = false;
        }, 700);
    }
}

header.addEventListener('click', (event) => {
    event.preventDefault();
    animateElement(header);
});
</script>
</body></html>
