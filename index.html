<html><head><base href="https://websim.ai" />
<title>Earwax Games</title>
<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #52aacc;
    font-family: Arial, sans-serif;
    flex-direction: column;
}

.title {
    font-size: 5rem;
    color: white;
    margin-bottom: 3rem;
    user-select: text;
    cursor: pointer;
}

.question-mark {
    width: 250px;
    height: 250px;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
    margin-bottom: 2rem;
}

.question-mark:hover, .title:hover, .button:hover {
    filter: drop-shadow(0 0 20px white);
}

@keyframes bounce-size {
    0% { transform: scale(1); }
    15% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.button-container {
    display: flex;
    gap: 1rem;
}

.button {
    padding: 15px 30px;
    font-size: 1.4rem;
    color: #52aacc;
    background-color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 200px;
    height: 97.5px;
    box-sizing: border-box;
}

.button:hover {
    transform: scale(1.05);
}
</style>
</head>
<body>
<h1 class="title">Earwax Games</h1>
<svg class="question-mark" viewBox="0 0 24 24" fill="white">
    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-0.5-5h1v-1h-1v1zm1.5-3.5c0-1.65-1.35-3-3-3s-3 1.35-3 3h2c0-0.55 0.45-1 1-1s1 0.45 1 1c0 0.55-0.45 1-1 1-0.28 0-0.53-0.11-0.71-0.29l-0.29-0.3V14h2v-1.17c0.57-0.43 1-1.13 1-1.83z"/>
</svg>

<div class="button-container">
    <a href="https://example.com" class="button">Games</a>
    <a href="https://example.com" class="button">Redirect 1</a>
    <a href="https://example.com" class="button">Redirect 2</a>
</div>

<script>
const questionMark = document.querySelector('.question-mark');
const title = document.querySelector('.title');
const buttons = document.querySelectorAll('.button');
let isAnimating = false;

function animateElement(element) {
    if (!isAnimating) {
        isAnimating = true;
        element.style.animation = 'bounce-size 0.7s cubic-bezier(0.2, 0.8, 0.4, 1)';
        
        setTimeout(() => {
            element.style.animation = '';
            isAnimating = false;
        }, 700);
    }
}

questionMark.addEventListener('click', (event) => {
    event.preventDefault();
    animateElement(questionMark);
});

title.addEventListener('click', (event) => {
    event.preventDefault();
    animateElement(title);
});

buttons.forEach(button => {
    button.addEventListener('click', (event) => {
        event.preventDefault();
        animateElement(button);
        setTimeout(() => {
            window.location.href = button.href;
        }, 700);
    });
});
</script>
</body></html>
